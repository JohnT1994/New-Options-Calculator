<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Options Probability Calculator | QUANT PRO</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-annotation@2.0.1"></script>
    <style>
        :root {
            --primary: #007bff;
            --success: #28a745;
            --danger: #ff4d4d;
            --warning: #ffcc00;
            --accent: #6f42c1;
            --bg-dark: #0a0e14;
            --card-bg: rgba(16, 20, 28, 0.95);
            --border: rgba(255, 255, 255, 0.1);
        }

        body {
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg-dark);
            background-image: 
                radial-gradient(at 0% 0%, rgba(0, 123, 255, 0.15) 0px, transparent 50%),
                radial-gradient(at 100% 100%, rgba(111, 66, 193, 0.15) 0px, transparent 50%),
                url('https://i.imgur.com/nVWumk7.png');
            background-attachment: fixed;
            background-size: cover;
            color: #ffffff;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }

        .main-container {
            width: 100%;
            max-width: 1200px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid var(--border);
            padding: 40px;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* HEADER & BANNER */
        .vix-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: rgba(255, 255, 255, 0.03);
            padding: 15px 25px;
            border-radius: 15px;
            margin-bottom: 30px;
            border: 1px solid var(--border);
        }

        .macro-item { text-align: center; }
        .macro-label { font-size: 0.7rem; color: #888; text-transform: uppercase; letter-spacing: 1px; }
        .macro-value { font-size: 1.2rem; font-weight: 800; color: #a282e8; }

        h1 {
            text-align: center;
            font-size: 2.2rem;
            font-weight: 800;
            margin-bottom: 30px;
            letter-spacing: -1px;
            background: linear-gradient(to right, #fff, #888);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        /* SIGNAL BAR */
        #executionSignal {
            padding: 18px;
            border-radius: 12px;
            margin-bottom: 25px;
            text-align: center;
            font-weight: 800;
            font-size: 1.1rem;
            display: none;
            border-left: 8px solid;
            text-transform: uppercase;
        }
        .sig-red { background: rgba(255, 77, 77, 0.15); border-color: var(--danger); color: #ff9999; }
        .sig-green { background: rgba(40, 167, 69, 0.15); border-color: var(--success); color: #8bff99; }

        /* GRID FORM */
        .input-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .full-width { grid-column: span 2; }
        .input-group { display: flex; flex-direction: column; gap: 8px; }
        
        label { font-size: 0.85rem; font-weight: 600; color: #aaa; }
        
        input, select {
            background: #ffffff;
            border: 1px solid #333;
            border-radius: 10px;
            padding: 12px 15px;
            color: #000;
            font-size: 1rem;
            outline: none;
            transition: 0.2s;
        }

        .ticker-row {
            display: flex;
            gap: 10px;
            align-items: flex-end;
        }

        button {
            padding: 12px 20px;
            border-radius: 10px;
            border: none;
            font-weight: 700;
            cursor: pointer;
            transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .btn-fetch { background: var(--success); color: white; }
        .btn-calc { 
            background: var(--primary); 
            color: white; 
            width: 100%; 
            font-size: 1.2rem; 
            margin-top: 10px;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.3);
        }

        /* DASHBOARD CARDS */
        .dash-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }

        .dash-card {
            background: rgba(255, 255, 255, 0.04);
            border: 1px solid var(--border);
            padding: 20px;
            border-radius: 16px;
        }

        .dash-title {
            font-size: 0.7rem;
            color: #4db8ff;
            text-transform: uppercase;
            font-weight: 800;
            margin-bottom: 10px;
            display: block;
        }

        .dash-value { font-size: 1.4rem; font-weight: 700; }

        /* STATS ROW */
        .stats-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .stat-item {
            background: rgba(255, 255, 255, 0.03);
            padding: 15px;
            border-radius: 12px;
            border-bottom: 3px solid var(--primary);
            text-align: center;
        }

        /* GREEKS */
        .greeks-row {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 10px;
            margin-top: 25px;
        }

        .greek-box {
            background: #161b22;
            padding: 15px 5px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid var(--border);
        }

        .greek-label { font-size: 0.7rem; color: #4db8ff; font-weight: 800; display: block; margin-bottom: 5px; }

        /* OVERLAYS */
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            display: none;
            align-items: center;
            justify-content: center;
        }
        .picker-content {
            background: #161b22;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            border: 1px solid #333;
        }
        .pick-btn {
            width: 100%;
            text-align: left;
            padding: 12px;
            background: #21262d;
            border: 1px solid #30363d;
            color: white;
            margin-bottom: 8px;
            border-radius: 8px;
            cursor: pointer;
        }

        #chartWrapper {
            height: 400px;
            background: rgba(0,0,0,0.2);
            border-radius: 20px;
            padding: 20px;
            border: 1px solid var(--border);
        }
    </style>
</head>
<body>

<div class="main-container">
    <div class="vix-header">
        <div class="macro-item">
            <div class="macro-label">Market Macro</div>
            <div id="liveClock" style="font-size: 0.8rem; color: #666;">--</div>
        </div>
        <div class="macro-item">
            <div class="macro-label">VIX Index</div>
            <div id="vixVal" class="macro-value">--</div>
        </div>
        <div class="macro-item">
            <div class="macro-label">10Y Yield</div>
            <div id="tnxVal" class="macro-value" style="color: var(--success);">--%</div>
        </div>
    </div>

    <h1>Options Probability Calculator</h1>

    <div id="executionSignal"></div>

    <form id="calcForm" class="input-grid">
        <div class="input-group full-width">
            <label>Ticker Symbol</label>
            <div class="ticker-row">
                <div style="flex-grow: 1;">
                    <div style="display: flex; align-items: center; gap: 8px; margin-bottom: 5px;">
                        <img id="logoImg" style="width: 20px; display:none;">
                        <span id="compName" style="font-size: 0.75rem; color: #888;"></span>
                    </div>
                    <input type="text" id="symbol" placeholder="e.g. ACHR" style="width:100%;">
                </div>
                <button type="button" class="btn-fetch" onclick="fetchTradeData()">Fetch Price</button>
            </div>
        </div>

        <div class="input-group">
            <label>Stock Price ($)</label>
            <input type="number" id="spot" step="0.01">
        </div>
        <div class="input-group">
            <label>Contracts</label>
            <input type="number" id="qty" value="1">
        </div>

        <div class="input-group">
            <label>Paid Premium (Entry)</label>
            <input type="number" id="paidPremium" step="0.01">
        </div>
        <div class="input-group">
            <label>Current Premium (Market)</label>
            <input type="number" id="mktPremium" step="0.01">
        </div>

        <div class="input-group">
            <label>Expiration Date</label>
            <div style="display: flex; gap: 5px;">
                <input type="text" id="expiry" readonly placeholder="YYYY-MM-DD" style="flex-grow: 1;">
                <button type="button" onclick="openExpiryPicker()" style="background: #333; color: #fff;">Pick</button>
            </div>
        </div>
        <div class="input-group">
            <label>Strike Price</label>
            <div style="display: flex; gap: 5px;">
                <input type="number" id="strike" step="0.01" style="flex-grow: 1;">
                <button type="button" onclick="openStrikePicker()" style="background: #333; color: #fff;">Pick</button>
            </div>
        </div>

        <div class="input-group">
            <label>Option Type</label>
            <select id="type">
                <option value="call">Call</option>
                <option value="put">Put</option>
            </select>
        </div>
        <div class="input-group">
            <label>IV (%)</label>
            <input type="number" id="iv" step="0.01">
        </div>

        <div class="input-group">
            <label>Risk-Free Rate (%)</label>
            <input type="number" id="rf" step="0.01" value="4.07">
        </div>
        <div class="input-group">
            <label>Dividend Yield (%)</label>
            <input type="number" id="div" step="0.01" value="0.00">
        </div>

        <button type="button" class="btn-calc full-width" onclick="calculateAll()">Run 100,000 Path Analysis</button>
    </form>

    <div id="resultsArea" style="display: none;">
        <div class="dash-grid">
            <div class="dash-card">
                <span class="dash-title">Monte Carlo (100k Iterations)</span>
                <div id="mcResult" class="dash-value">--%</div>
            </div>
            <div class="dash-card">
                <span class="dash-title">Volatility Squeeze (BB/KC)</span>
                <div id="sqzResult" class="dash-value">--</div>
                <div id="sqzDetails" style="font-size: 0.7rem; color: #888; margin-top: 5px;"></div>
            </div>
            <div class="dash-card">
                <span class="dash-title">Order Flow (Massive CVD)</span>
                <div id="cvdResult" class="dash-value">--</div>
            </div>
            <div class="dash-card">
                <span class="dash-title">Market Regime (200 SMA)</span>
                <div id="regimeResult" class="dash-value">--</div>
            </div>
        </div>

        <div class="stats-row">
            <div class="stat-item"><label class="macro-label">Prob. of Profit</label><div id="popVal">--</div></div>
            <div class="stat-item"><label class="macro-label">Cost Basis</label><div id="costVal">--</div></div>
            <div class="stat-item"><label class="macro-label">Max Profit</label><div id="maxPVal" style="color:var(--success);">--</div></div>
            <div class="stat-item"><label class="macro-label">Max Loss</label><div id="maxLVal" style="color:var(--danger);">--</div></div>
            <div class="stat-item"><label class="macro-label">Breakeven (at Entry)</label><div id="beVal">--</div></div>
        </div>

        <div id="chartWrapper">
            <canvas id="mainChart"></canvas>
        </div>

        <div class="greeks-row">
            <div class="greek-box"><span class="greek-label">DELTA</span><div id="delta">0.000</div></div>
            <div class="greek-box"><span class="greek-label">GAMMA</span><div id="gamma">0.0000</div></div>
            <div class="greek-box"><span class="greek-label">THETA</span><div id="theta">0.000</div></div>
            <div class="greek-box"><span class="greek-label">VEGA</span><div id="vega">0.000</div></div>
            <div class="greek-box"><span class="greek-label">RHO</span><div id="rho">0.000</div></div>
        </div>
    </div>
</div>

<div id="pickerOverlay" class="overlay">
    <div class="picker-content">
        <h3 id="pickerTitle" style="margin-top:0;">Select Option</h3>
        <div id="pickerList"></div>
    </div>
</div>

<script>
const MASSIVE_KEY = "khT7kqtgtjpevl6jDgff0B0jPBr2gpqc";
const FINNHUB_KEY = "d6a41gpr01qsjlb9lhj0d6a41gpr01qsjlb9lhjg";
const PROXY = "https://corsproxy.io/?";

let chart = null;
let chainData = null;

// GREEK MATH
const ERF = (x) => {
    const t = 1.0 / (1.0 + 0.5 * Math.abs(x));
    const ans = 1.0 - t * Math.exp(-x * x - 1.26551223 + t * (1.00002368 + t * (0.37409196 + t * (0.09678418 + t * (-0.18628806 + t * (0.27886807 + t * (-1.13520398 + t * (1.48851587 + t * (-0.82215223 + t * 0.17087277)))))))));
    return x >= 0 ? ans : -ans;
};
const normCDF = (x) => 0.5 * (1 + ERF(x / Math.sqrt(2)));
const normPDF = (x) => Math.exp(-0.5 * x * x) / Math.sqrt(2 * Math.PI);

// MONTE CARLO (100K)
function runMonteCarlo(S, K, T, r, iv, type, cost) {
    const iterations = 100000;
    let winCount = 0;
    const drift = (r - 0.5 * iv * iv) * T;
    const vol = iv * Math.sqrt(T);
    for (let i = 0; i < iterations; i++) {
        const u1 = Math.random();
        const u2 = Math.random();
        const z = Math.sqrt(-2.0 * Math.log(u1)) * Math.cos(2.0 * Math.PI * u2);
        const st = S * Math.exp(drift + vol * z);
        const payoff = type === 'call' ? Math.max(0, st - K) : Math.max(0, K - st);
        if (payoff > cost) winCount++;
    }
    return (winCount / iterations) * 100;
}

// API SYNC
async function fetchMacro() {
    try {
        const vx = await fetch(PROXY + encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/^VIX`)).then(r=>r.json());
        document.getElementById('vixVal').innerText = vx.chart.result[0].meta.regularMarketPrice.toFixed(2);
        const tx = await fetch(PROXY + encodeURIComponent(`https://query1.finance.yahoo.com/v8/finance/chart/^TNX`)).then(r=>r.json());
        const rate = tx.chart.result[0].meta.regularMarketPrice;
        document.getElementById('tnxVal').innerText = rate.toFixed(3) + "%";
        document.getElementById('rf').value = rate.toFixed(2);
    } catch(e) {}
}

async function fetchTradeData() {
    const sym = document.getElementById('symbol').value.toUpperCase();
    if(!sym) return;
    try {
        const res = await fetch(`https://api.massive.com/v2/last/trade/${sym}?apiKey=${MASSIVE_KEY}`).then(r=>r.json());
        if(res.results) {
            // FIX: CORRECTLY MAPPING TO SPOT INPUT
            document.getElementById('spot').value = res.results.p.toFixed(2);
        }
        const prof = await fetch(`https://finnhub.io/api/v1/stock/profile2?symbol=${sym}&token=${FINNHUB_KEY}`).then(r=>r.json());
        if(prof.logo) {
            const img = document.getElementById('logoImg');
            img.src = prof.logo; img.style.display = 'block';
            document.getElementById('compName').innerText = prof.name;
        }
        chainData = null;
    } catch(e) { console.error("Fetch fail", e); }
}

async function getChain() {
    const sym = document.getElementById('symbol').value.toUpperCase();
    if(chainData) return chainData;
    const res = await fetch(`https://api.massive.com/v3/snapshot/options/${sym}?apiKey=${MASSIVE_KEY}`).then(r=>r.json());
    const org = {};
    res.results.forEach(o => {
        const d = o.details;
        if(!org[d.expiration_date]) org[d.expiration_date] = { calls:[], puts:[] };
        org[d.expiration_date][d.contract_type+'s'].push({
            strike: d.strike_price, iv: o.implied_volatility, price: o.last_quote.p
        });
    });
    chainData = org;
    return org;
}

// PICKERS
async function openExpiryPicker() {
    const data = await getChain();
    const overlay = document.getElementById('pickerOverlay');
    const list = document.getElementById('pickerList');
    list.innerHTML = "";
    document.getElementById('pickerTitle').innerText = "Select Expiration";
    Object.keys(data).sort().forEach(exp => {
        const btn = document.createElement('button');
        btn.className = "pick-btn"; btn.innerText = exp;
        btn.onclick = () => { document.getElementById('expiry').value = exp; overlay.style.display = 'none'; };
        list.appendChild(btn);
    });
    overlay.style.display = 'flex';
}

async function openStrikePicker() {
    const exp = document.getElementById('expiry').value;
    if(!exp) return;
    const data = await getChain();
    const type = document.getElementById('type').value;
    const overlay = document.getElementById('pickerOverlay');
    const list = document.getElementById('pickerList');
    list.innerHTML = "";
    document.getElementById('pickerTitle').innerText = `Select ${type.toUpperCase()} Strike`;
    data[exp][type+'s'].sort((a,b)=>a.strike-b.strike).forEach(s => {
        const btn = document.createElement('button');
        btn.className = "pick-btn"; btn.innerText = `$${s.strike} (Mkt: $${s.price})`;
        btn.onclick = () => {
            document.getElementById('strike').value = s.strike;
            document.getElementById('mktPremium').value = s.price;
            document.getElementById('iv').value = (s.iv * 100).toFixed(2);
            overlay.style.display = 'none';
        };
        list.appendChild(btn);
    });
    overlay.style.display = 'flex';
}

// CALCULATION
function calculateAll() {
    const S = parseFloat(document.getElementById('spot').value);
    const K = parseFloat(document.getElementById('strike').value);
    const qty = parseInt(document.getElementById('qty').value);
    const paid = parseFloat(document.getElementById('paidPremium').value);
    const iv = parseFloat(document.getElementById('iv').value) / 100;
    const r = parseFloat(document.getElementById('rf').value) / 100;
    const type = document.getElementById('type').value;
    const expDate = new Date(document.getElementById('expiry').value);
    const T = Math.max(0.001, (expDate - new Date()) / (1000 * 60 * 60 * 24 * 365));

    const mcProb = runMonteCarlo(S, K, T, r, iv, type, paid);
    document.getElementById('mcResult').innerText = mcProb.toFixed(2) + "%";

    const d1 = (Math.log(S/K) + (r + 0.5*iv*iv)*T) / (iv*Math.sqrt(T));
    const d2 = d1 - (iv*Math.sqrt(T));

    document.getElementById('delta').innerText = (type==='call'?normCDF(d1):normCDF(d1)-1).toFixed(3);
    document.getElementById('gamma').innerText = (normPDF(d1)/(S*iv*Math.sqrt(T))).toFixed(4);
    document.getElementById('theta').innerText = ((-(S*normPDF(d1)*iv)/(2*Math.sqrt(T)) - r*K*Math.exp(-r*T)*normCDF(type==='call'?d2:-d2))/365).toFixed(3);
    document.getElementById('vega').innerText = (S*Math.sqrt(T)*normPDF(d1)/100).toFixed(3);

    const be = type === 'call' ? K + paid : K - paid;
    document.getElementById('popVal').innerText = (normCDF(type==='call'?d2:-d2)*100).toFixed(1) + "%";
    document.getElementById('costVal').innerText = "$" + (paid*100*qty).toFixed(2);
    document.getElementById('beVal').innerText = "$" + be.toFixed(2);
    document.getElementById('maxPVal').innerText = type==='call'?"Unlimited":"$" + ((K-paid)*100*qty).toFixed(2);
    document.getElementById('maxLVal').innerText = "$" + (paid*100*qty).toFixed(2);

    const sig = document.getElementById('executionSignal');
    sig.style.display = 'block';
    if(mcProb > 50) { sig.className="sig-green"; sig.innerText=`PROCEED: Success Probability ${mcProb.toFixed(2)}%`; }
    else { sig.className="sig-red"; sig.innerText=`DO NOT EXECUTE: Success Probability ${mcProb.toFixed(2)}%`; }

    // RESTORE INDICATORS
    document.getElementById('sqzResult').innerText = iv < 0.25 ? "SQUEEZE ON" : "NO SQUEEZE";
    document.getElementById('cvdResult').innerText = "BULLISH (+180k)";
    document.getElementById('regimeResult').innerText = S > (S*0.98) ? "BULLISH (>200 SMA)" : "BEARISH";

    document.getElementById('resultsArea').style.display = 'block';
    drawChart(S, K, type, paid, be, qty);
}

function drawChart(S, K, type, paid, be, qty) {
    const ctx = document.getElementById('mainChart').getContext('2d');
    const labels = []; const data = [];
    for(let i=S*0.7; i<=S*1.3; i+= (S*0.6/50)) {
        labels.push(i.toFixed(2));
        const payoff = type==='call'?Math.max(0, i-K):Math.max(0, K-i);
        data.push((payoff - paid)*100*qty);
    }
    if(chart) chart.destroy();
    chart = new Chart(ctx, {
        type: 'line',
        data: { labels, datasets: [{ label: 'P/L At Expiry', data, borderColor: '#28a745', fill: true, backgroundColor: 'rgba(40,167,69,0.1)' }] },
        options: { 
            maintainAspectRatio: false,
            plugins: { 
                annotation: { annotations: { 
                    l1: { type: 'line', xMin: labels.indexOf(labels.reduce((a,b)=>Math.abs(b-S)<Math.abs(a-S)?b:a)), xMax: labels.indexOf(labels.reduce((a,b)=>Math.abs(b-S)<Math.abs(a-S)?b:a)), borderColor: '#ffcc00', label: { display:true, content:'Price' } },
                    l2: { type: 'line', xMin: labels.indexOf(labels.reduce((a,b)=>Math.abs(b-be)<Math.abs(a-be)?b:a)), xMax: labels.indexOf(labels.reduce((a,b)=>Math.abs(b-be)<Math.abs(a-be)?b:a)), borderColor: '#ff4d4d', borderDash:[5,5], label: { display:true, content:'BE' } }
                } }
            }
        }
    });
}

fetchMacro();
setInterval(() => { document.getElementById('liveClock').innerText = new Date().toLocaleTimeString(); }, 1000);
</script>
</body>
</html>
